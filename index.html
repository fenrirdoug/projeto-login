<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="midia.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section id="login">
        <div id="imagem"></div>
        <div id="formulario">
          <h1>Login</h1>
          <p>
            Seja bem-vindo(a) novamente. Faça login para acessar sua conta e
            poder fazer as configurações no seu ambiente.
          </p>

          <form action="login.php" method="post">
            <div id="campo">
              <span class="material-symbols-outlined">account_circle</span>
              <input
                type="email"
                name="Login"
                id="ilogin"
                placeholder="Seu email"
                autocomplete="login"
                required
                maxlength="30"
              />
              <label for="ilogin">Login</label>
            </div>

            <div id="campo">
              <span class="material-symbols-outlined">key</span>
              <input
                type="password"
                name="senha"
                id="isenha"
                placeholder="Sua senha"
                autocomplete="password"
                required
                minlength="8"
                maxlength="20"
              />
              <label for="isenha">Senha</label>
            </div>

            <div>
              <input type="submit" value="Entrar" />
            </div>

            <div id="esqueci-senha">
              <a href="esqueci-senha.php">
                <span class="material-symbols-outlined"> mail </span> Esqueci
                minha senha
              </a>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
